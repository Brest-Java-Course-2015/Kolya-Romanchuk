<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User - test - ui</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/dashboard.css" rel="stylesheet">

    <link href="css/aligment.css" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Администратор</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Выход</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">

                <li><a href="#">Все пользователи</a></li>
                <li class="active"><a href="#">Новый пользователь<span class="sr-only">(current)</span></a></li>
                <li><a href="#">Новый счет</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2>Новый пользователь:</h2>

            <from id="newUser">
                <div class="form-user">
                    <label>Логин:</label>
                    <input id="userLogin" name="userLogin" type="text">
                    <p/>
                    <label>Пароль:</label>
                    <input id="userPassword" name="userPassword" type="text">
                    <p/>
                    <label>Имя:</label>
                    <input id="userFirstname" name="userFirstname" type="text">
                    <p/>
                    <label>Фамилия:</label>
                    <input id="userLastname" name="userLastname" type="text">
                    <p/>
                    <button class="btn btn-primary"  id="btnAddUser">Зарегистрировать</button>
                </div>
            </from>

        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <!--<script src="js/main.js"></script>-->

</body>
</html>
