<html lang="ru">

    <link href="css/dashboard.css" rel="stylesheet">

    <link href="css/aligment.css" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" onclick="location.href='administration.html'">Администратор</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Выход</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li onclick="location.href='administration.html'" class="active"><a href="administration.html">Все пользователи <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2 class="name-table">Список пользователей:</h2>
            <button id="addUserTable" type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target=".bs-example-modal-sm">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Создать пользователя
            </button>
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="moadal-header">
                            <h4 class="modal-title" id="myModalLabel" align="center">Создание пользователя:</h4>
                        </div>
                        <div class="modal-body">
                            <from id="newUser">
                                <div class="form-user">
                                    <label>Логин:</label>
                                    <input id="userLogin" name="userLogin" type="text">
                                    <p/>
                                    <label>Пароль:</label>
                                    <input id="userPassword" name="userPassword" type="text">
                                    <p/>
                                    <label>Имя:</label>
                                    <input id="userFirstname" name="userFirstname" type="text">
                                    <p/>
                                    <label>Фамилия:</label>
                                    <input id="userLastname" name="userLastname" type="text">
                                </div>
                            </from>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                            <button class="btn btn-primary"  id="btnAddUser">Зарегистрировать</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Идентификатор</th>
                        <th>Логин пользователя</th>
                        <th>Фамимилия</th>
                        <th>Имя</th>
                    </tr>
                    </thead>
                    <tbody id="userList">
                    <tr>
                        <td>1</td>
                        <td>User1</td>
                        <td>Firstname1</td>
                        <td>Lastname1</td>
                        <td>
                            <!--<button id="deleteUser" type="button" class="btn btn-default btn-xs">-->
                           <a onclick="button" id="deleteUser" > <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
                            <!--</button>-->

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <hr />

        </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <script src="js/administration.js"></script>

</body>
</html>
